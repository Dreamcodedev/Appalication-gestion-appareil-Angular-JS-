<h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate| async}}</p>
      
      <ul class="list-group">
        <app-appareil2 *ngFor="let appareil of appareils; let i= index"
                        [appareilName]="appareil.name"
                        [appareilStatus]="appareil.status"
                        [index]="i"
                        [id]="appareil.id"></app-appareil2>

      </ul>
    <button type="button" class="btn btn-success"(click)="onAllumer()">On allume</button>
    <button type="button" class="btn btn-danger"(click)="onEteindre()">On éteint</button>
